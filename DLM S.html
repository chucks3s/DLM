<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
      background-image: url('8bit_space_animation.gif');
      background-repeat: repeat;
      background-size: 50%;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 24px;
      margin-top: 10px;
    }

    #content {
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 20px;
    }

    .popup-message {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Divya's Lies Counter</h1>
    <button id="btn">She lied again</button>
    <p class="counter">Lies till last lie <span id="count">0</span></p>
    <p class="popup-message" id="popupMessage"></p>
  </div>

  <script>
    // Get the button, counter elements, image element, and popup message element
    const button = document.getElementById('btn');
    const counter = document.getElementById('count');
    const image = document.createElement('img');
    const popupMessage = document.getElementById('popupMessage');
    image.src = 'popup_image.jpg';
    image.style.display = 'none';

    // Initialize the counter value
    let count = 0;

    // Function to increment the counter and update the display
    function incrementCounter() {
      count++;
      counter.textContent = count;

      // Check if the counter hits 10
      if (count === 10) {
        // Display the image and message
        image.style.display = 'block';
        popupMessage.textContent = 'She a Cow!';
        popupMessage.style.display = 'block';
      }
    }

    // Add click event listener to the button
    button.addEventListener('click', incrementCounter);

    // Append the image element to the body
    document.body.appendChild(image);
  </script>

  <!-- Google Fonts link for 'Press Start 2P' font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</body>
</html>
