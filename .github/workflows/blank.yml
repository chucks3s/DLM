<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
      background-image: url('b07b5bbfc32b4958810d59a79cd3aac9.gif');
      background-repeat: repeat;
      background-size: 50%;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 24px;
      margin-top: 10px;
    }

    #content {
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Button Counter</h1>
    <button id="btn">Click Me!</button>
    <p class="counter">Counter: <span id="count">0</span></p>
  </div>

  <script>
    // Get the button and counter elements
    const button = document.getElementById('btn');
    const counter = document.getElementById('count');

    // Initialize the counter value
    let count = 0;

    // Function to increment the counter and update the display
    function incrementCounter() {
      count++;
      counter.textContent = count;
    }

    // Add click event listener to the button
    button.addEventListener('click', incrementCounter);
  </script>

  <!-- Google Fonts link for 'Press Start 2P' font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</body>
</html>
